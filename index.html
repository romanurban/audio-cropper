<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Audio Editor</h1>
        
        <div class="upload-area" id="uploadArea">
            <p class="upload-text">Drag & drop an audio file here or <span class="click-to-browse" onclick="document.getElementById('fileInput').click()">click to browse</span></p>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose Audio File
            </button>
            <p class="sample-link">or <span class="click-to-browse" onclick="loadSampleFile()">load sample file</span></p>
            <input type="file" id="fileInput" accept="audio/*">
        </div>
        
        <div class="waveform-container" id="waveformContainer">
            <div class="control-panel">
                <div class="zoom-controls-strip">
                    <div class="left-section">
                        <div class="zoom-buttons-vertical">
                            <button class="zoom-btn zoom-in" title="Zoom In">+</button>
                            <button class="zoom-btn zoom-out" title="Zoom Out">âˆ’</button>
                            <button class="zoom-btn zoom-reset" title="Reset Zoom">âŒ‚</button>
                        </div>
                        
                        <div class="digital-time-display">
                            <div class="current-time-large" id="currentTime">00:00:000</div>
                            <div class="total-duration-small" id="duration">00:00:000</div>
                            <div class="mouse-position-time" id="mousePositionTime">00:00:000</div>
                        </div>
                        
                        <div class="control-buttons">
                            <button class="btn btn-secondary" id="undoBtn" disabled title="Undo" data-hover-text="undo">â†¶</button>
                            <button class="btn btn-secondary" id="redoBtn" disabled title="Redo" data-hover-text="redo">â†·</button>
                            <button class="btn btn-primary" id="playBtn" disabled title="Play/Pause" data-hover-text="play/pause">â–·</button>
                            <button class="btn btn-secondary" id="stopBtn" disabled title="Stop" data-hover-text="stop">â—¼</button>
                            <button class="btn btn-secondary" id="loopBtn" disabled title="Toggle Loop" data-hover-text="loop">â†»</button>
                            <button class="btn btn-warning" id="splitBtn" disabled title="Split at Position" data-hover-text="split">][</button>
                            <button class="btn btn-primary" id="cropBtn" disabled title="Export Audio" data-hover-text="export">â¬‡</button>
                            <button class="btn btn-info" id="fadeInBtn" disabled title="Apply Fade In" data-hover-text="fade-in">â†—</button>
                            <button class="btn btn-info" id="fadeOutBtn" disabled title="Apply Fade Out" data-hover-text="fade-out">â†˜</button>
                            <button class="btn btn-info" id="normalizeBtn" disabled title="Normalize Audio" data-hover-text="normalize">â‰ˆ</button>
                            <button class="btn btn-warning" id="silenceBtn" disabled title="Apply Silence" data-hover-text="silence">_</button>
                            <button class="btn btn-danger" id="deleteBtn" disabled title="Delete Selection" data-hover-text="delete">âœ•</button>
                        </div>
                    </div>
                    
                    <div class="right-section">
                        <div class="selection-info-block">
                            <span class="selection-label">Selection:</span>
                            <div class="selection-details">
                                <span class="selection-field">
                                    <label>Start:</label>
                                    <span id="selectionStartTime">-</span>
                                </span>
                                <span class="selection-field">
                                    <label>End:</label>
                                    <span id="selectionEndTime">-</span>
                                </span>
                                <span class="selection-field">
                                    <label>Duration:</label>
                                    <span id="selectionDurationTime">-</span>
                                </span>
                                <button class="clear-selection-btn" id="clearSelectionBtn" title="Clear Selection">clear selection</button>
                            </div>
                        </div>
                        
                        <div class="zero-crossing-snap-block">
                            <label class="checkbox-label">
                                <input type="checkbox" id="zeroCrossingSnapToggle" checked>
                                <span class="checkbox-text">Zero-crossing snap</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="waveform" id="waveform">
                <canvas id="waveformCanvas"></canvas>
                <div class="selection" id="selection" style="display: none;">
                    <div class="selection-resize-handle left" id="leftHandle"></div>
                    <div class="selection-resize-handle right" id="rightHandle"></div>
                </div>
                <div class="waveform-loading-overlay" id="waveformLoadingOverlay" style="display: none;">
                    <div class="loading-content">
                        <div class="loading-spinner"></div>
                        <div class="loading-text">
                            <div class="loading-stage" id="loadingStage">Initializing...</div>
                            <div class="loading-percentage" id="loadingPercentage">0%</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="progress" id="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <!-- Export Options Popup -->
    <div class="export-popup-overlay" id="exportPopupOverlay" style="display: none;">
        <div class="export-popup">
            <div class="export-popup-header">
                <h3>Export Audio</h3>
                <button class="export-popup-close" id="exportPopupClose">Ã—</button>
            </div>
            <div class="export-popup-content">
                <div class="format-section">
                    <label class="section-label">Format:</label>
                    <div class="format-options">
                        <label class="format-option">
                            <input type="radio" name="format" value="wav" checked>
                            <span class="format-label">
                                <strong>WAV</strong>
                                <small>Uncompressed, highest quality</small>
                            </span>
                        </label>
                        <label class="format-option">
                            <input type="radio" name="format" value="mp3">
                            <span class="format-label">
                                <strong>MP3</strong>
                                <small>Compressed, smaller file size</small>
                            </span>
                        </label>
                    </div>
                </div>
                
                <div class="bitrate-section" id="bitrateSection" style="display: none;">
                    <label class="section-label">MP3 Quality:</label>
                    <div class="bitrate-options">
                        <label class="bitrate-option">
                            <input type="radio" name="bitrate" value="128">
                            <span class="bitrate-label">
                                <strong>128 kbps</strong>
                                <small>Good for speech, smaller files</small>
                            </span>
                        </label>
                        <label class="bitrate-option">
                            <input type="radio" name="bitrate" value="192" checked>
                            <span class="bitrate-label">
                                <strong>192 kbps</strong>
                                <small>Balanced quality and size</small>
                            </span>
                        </label>
                        <label class="bitrate-option">
                            <input type="radio" name="bitrate" value="256">
                            <span class="bitrate-label">
                                <strong>256 kbps</strong>
                                <small>High quality music</small>
                            </span>
                        </label>
                        <label class="bitrate-option">
                            <input type="radio" name="bitrate" value="320">
                            <span class="bitrate-label">
                                <strong>320 kbps</strong>
                                <small>Maximum quality</small>
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="export-popup-footer">
                <button class="btn btn-secondary" id="exportCancel">Cancel</button>
                <button class="btn btn-primary" id="exportConfirm">Export</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
