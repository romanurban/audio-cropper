<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Audio Editor</h1>
        
        <div class="upload-area" id="uploadArea">
            <p class="upload-text">Drag & drop an audio file here or <span class="click-to-browse" onclick="document.getElementById('fileInput').click()">click to browse</span></p>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose Audio File
            </button>
            <input type="file" id="fileInput" accept="audio/*">
        </div>
        
        <div class="waveform-container" id="waveformContainer">
            <div class="control-panel">
                <div class="zoom-controls-strip">
                    <div class="left-section">
                        <div class="zoom-buttons-vertical">
                            <button class="zoom-btn zoom-in" title="Zoom In">+</button>
                            <button class="zoom-btn zoom-out" title="Zoom Out">âˆ’</button>
                            <button class="zoom-btn zoom-reset" title="Reset Zoom">âŒ‚</button>
                        </div>
                        
                        <div class="digital-time-display">
                            <div class="current-time-large" id="currentTime">00:00:000</div>
                            <div class="total-duration-small" id="duration">00:00:000</div>
                            <div class="mouse-position-time" id="mousePositionTime">00:00:000</div>
                        </div>
                        
                        <div class="control-buttons">
                            <button class="btn btn-primary" id="playBtn" disabled title="Play/Pause" data-hover-text="play/pause">â–·</button>
                            <button class="btn btn-secondary" id="stopBtn" disabled title="Stop" data-hover-text="stop">â—¼</button>
                            <button class="btn btn-secondary" id="loopBtn" disabled title="Toggle Loop" data-hover-text="loop">â†»</button>
                            <button class="btn btn-warning" id="splitBtn" disabled title="Split at Position" data-hover-text="split">][</button>
                            <button class="btn btn-primary" id="cropBtn" disabled title="Crop and Download Selection" data-hover-text="crop">â¬‡</button>
                            <button class="btn btn-info" id="fadeInBtn" disabled title="Apply Fade In" data-hover-text="fade-in">â†—</button>
                            <button class="btn btn-info" id="fadeOutBtn" disabled title="Apply Fade Out" data-hover-text="fade-out">â†˜</button>
                            <button class="btn btn-info" id="normalizeBtn" disabled title="Normalize Audio" data-hover-text="normalize">â‰ˆ</button>
                            <button class="btn btn-warning" id="silenceBtn" disabled title="Apply Silence" data-hover-text="silence">_</button>
                            <button class="btn btn-danger" id="deleteBtn" disabled title="Delete Selection" data-hover-text="delete">âœ•</button>
                        </div>
                    </div>
                    
                    <div class="right-section">
                        <div class="selection-info-block">
                            <span class="selection-label">Selection:</span>
                            <div class="selection-details">
                                <span class="selection-field">
                                    <label>Start:</label>
                                    <span id="selectionStartTime">-</span>
                                </span>
                                <span class="selection-field">
                                    <label>End:</label>
                                    <span id="selectionEndTime">-</span>
                                </span>
                                <span class="selection-field">
                                    <label>Duration:</label>
                                    <span id="selectionDurationTime">-</span>
                                </span>
                                <button class="clear-selection-btn" id="clearSelectionBtn" title="Clear Selection">clear selection</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="waveform" id="waveform">
                <canvas id="waveformCanvas"></canvas>
                <div class="selection" id="selection" style="display: none;">
                    <div class="selection-resize-handle left" id="leftHandle"></div>
                    <div class="selection-resize-handle right" id="rightHandle"></div>
                </div>
            </div>
            
            <div class="progress" id="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
