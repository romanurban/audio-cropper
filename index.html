<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Chunking Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ğŸµ Audio Chunking Editor</h1>
        
        <div class="upload-area" id="uploadArea">
            <p>Drag & drop an audio file here or click to browse</p>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose Audio File
            </button>
            <input type="file" id="fileInput" accept="audio/*">
        </div>
        
        <div class="waveform-container" id="waveformContainer">
            <div class="waveform" id="waveform">
                <canvas id="waveformCanvas"></canvas>
                <div class="selection" id="selection" style="display: none;"></div>
            </div>
            
            <div class="instructions">
                ğŸ¯ <strong>Click</strong> on waveform to seek | ğŸ¨ <strong>Drag</strong> to select region | âœ‚ï¸ <strong>Split</strong> at seek position | ğŸ–±ï¸ <strong>Click chunks</strong> to select them
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" id="playBtn" disabled>â–¶ï¸ Play</button>
                <button class="btn btn-secondary" id="pauseBtn" disabled>â¸ï¸ Pause</button>
                <button class="btn btn-secondary" id="stopBtn" disabled>â¹ï¸ Stop</button>
                <button class="btn btn-warning" id="splitBtn" disabled>âœ‚ï¸ Split at Position</button>
                <button class="btn btn-primary" id="cropBtn" disabled>ğŸ“ Crop Selection</button>
                <button class="btn btn-info" id="fadeInBtn" disabled>ğŸŒ… Fade In</button>
                <button class="btn btn-info" id="fadeOutBtn" disabled>ğŸŒ‡ Fade Out</button>
                <button class="btn btn-danger" id="deleteBtn" disabled>ğŸ—‘ï¸ Delete</button>
            </div>
            
            <div class="info" id="info">
                <div>Duration: <span id="duration">--:--</span></div>
                <div>Current Time: <span id="currentTime">--:--</span></div>
                <div>Selection: <span id="selectionInfo">No selection</span></div>
                <div>Chunks: <span id="chunkCount">1</span></div>
                <div class="chunk-info" id="chunkInfo" style="display: none;">
                    <strong>Selected Chunk:</strong> <span id="selectedChunkInfo">None</span>
                </div>
            </div>
            
            <div class="progress" id="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
