<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Chunking Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üéµ Audio Chunking Editor</h1>
        
        <div class="upload-area" id="uploadArea">
            <p>Drag & drop an audio file here or click to browse</p>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose Audio File
            </button>
            <input type="file" id="fileInput" accept="audio/*">
        </div>
        
        <div class="waveform-container" id="waveformContainer">
            <div class="waveform" id="waveform">
                <canvas id="waveformCanvas"></canvas>
                <div class="selection" id="selection" style="display: none;"></div>
            </div>
            
            <div class="instructions">
                <div class="zoom-controls-strip">
                    <button class="zoom-btn zoom-in" title="Zoom In">+</button>
                    <button class="zoom-btn zoom-out" title="Zoom Out">‚àí</button>
                    <button class="zoom-btn zoom-reset" title="Reset Zoom">‚åÇ</button>
                    
                    <div class="digital-time-display">
                        <div class="current-time-large" id="currentTime">00:00:000</div>
                        <div class="total-duration-small" id="duration">00:00:000</div>
                        <div class="mouse-position-time" id="mousePositionTime">00:00:000</div>
                    </div>
                    
                    <div class="selection-digital-display" id="selectionClockContainer" style="display: none;">
                        <div class="selection-times">
                            <span class="selection-start" id="selectionStart">00:00:000</span>
                            <span class="selection-separator">‚Äî</span>
                            <span class="selection-end" id="selectionEnd">00:00:000</span>
                        </div>
                        <div class="selection-duration-display" id="selectionDurationDisplay">00:00:000</div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" id="playBtn" disabled>‚ñ∂Ô∏è Play</button>
                <button class="btn btn-secondary" id="stopBtn" disabled>‚èπÔ∏è Stop</button>
                <button class="btn btn-warning" id="splitBtn" disabled>‚úÇÔ∏è Split at Position</button>
                <button class="btn btn-primary" id="cropBtn" disabled>üìè Crop Selection</button>
                <button class="btn btn-info" id="fadeInBtn" disabled>üåÖ Fade In</button>
                <button class="btn btn-info" id="fadeOutBtn" disabled>üåá Fade Out</button>
                <button class="btn btn-danger" id="deleteBtn" disabled>üóëÔ∏è Delete</button>
            </div>
            
            
            <div class="info" id="info">
                <div>Selection: <span id="selectionInfo">No selection</span></div>
                <div>Chunks: <span id="chunkCount">1</span></div>
                <div class="chunk-info" id="chunkInfo" style="display: none;">
                    <strong>Selected Chunk:</strong> <span id="selectedChunkInfo">None</span>
                </div>
            </div>
            
            <div class="progress" id="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
